<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="metronome__menu">
    <button class="metronome__menu__button">⏱️ Metronome</button>
    <div class="metronome__menu__form">
        <button class="metronome__menu__form__play">PLAY</button>
        <button class="metronome__menu__form__stop">STOP</button>
        <input class="metronome__menu__form__bpm" type="text" name="" id="" placeholder="BPM">
    </div>
  </div>

  <div class="keys-container">
    <div class="keys">
    </div>
  </div>

  <div class="audios">
  </div>

<script src="index.js"></script>

  <footer>
      Made with ☕ by <a target="_blank" href="http://github.com/julianalmandos"><i><strong>Julian Almandos.</strong></i></a>
      Many thanks to <a target="_blank" href="http://github.com/wesbos"><i><strong>Wes Bos</strong></i></a> for the idea 😉.
  </footer>

</body>
</html>
